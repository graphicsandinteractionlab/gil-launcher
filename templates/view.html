<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="static/css/mini-default.min.css">
  <title>Ein Titel</title>
</head>

<body>
<div class="container">
  {{range .ItemList}}
    <div class="row">
      <div class="col-sm-12">
        <div class="card fluid">
          <div class="section dark double-padded">
            <h3>{{.Title}}</h3>
          </div>
          <div class="section">
            <p>{{.Description}}</p>
          </div>  
        </div>          
      </div>
    </div>
    {{end}}
</div>

</body>

</html>
